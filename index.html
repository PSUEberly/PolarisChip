<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
    my-card {
      margin: 16px;
      font-family: 'Georgia';
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/" shiny></polaris-chip>
  <polaris-chip title="Faculty and Staff" link="https://hax.psu.edu"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  <my-card 
  artist="Album by Aries"
  image="https://i.scdn.co/image/ab67616d0000b2734bc2f112800b4f738cc3fe1a" 
  link="https://psu.edu" 
  title="BELIEVE IN ME WHO BELIEVES IN YOU"
  description="Second studio album by Aries" >
  </my-card>
  <my-card 
  artist="Album by Aries"
  image="https://i.scdn.co/image/ab67616d0000b2735d084c9ce80631cbce8d84c2" 
  link="https://psu.edu" 
  title="WELCOME HOME"
  description="Debut album from Aries" >
  </my-card>
  <my-card 
  artist="Album by Playboi Carti"
  image="https://images.genius.com/dd4c63502bd7b13db14dd90f45cb6456.540x540x1.jpg" 
  link="https://psu.edu" 
  title="I AM MUSIC"
  description="Upcoming album by Carti" >
  </my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
